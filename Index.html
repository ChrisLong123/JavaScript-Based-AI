<html>
<head>
	<title>Image Classifier</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<main>
		<div class="container mt-5">
			<div class="row">
				<div class="col-3">
					<select id="model-selector" class="custom-select" type="file">
						<option selected disabled>Select Type</option>
						<option>Webcam</option>
						<option>Image Select</option>
					</select>
				</div>
				<div class="col-8">
					<input id="image-selector" class="form-control border-0" type="file" style="display:none">
				</div>
				<div class="col-1">
					<button id="predict-button" class="btn btn-dark float-right" style="display:none">Predict</button>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-12">
					<h2 class=ml-3>Preview</h2>
					<img id="selected-image" class="ml-3" src="" />
					<video id="video" width="640" height="480" autoplay style="display:none"></video>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col">
					<h2 class="ml-3">Predictions</h2>
					<ol id="prediction-list"></ol>
				</div>
			</div>
		</div>
	</main>
	
	<script>
		
	</script>


	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
	<script src="https://unpkg.com/ml5@0.1.3/dist/ml5.min.js"></script>
	<script src="sketch.js"></script>

</body>

</html>
